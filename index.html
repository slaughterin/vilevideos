<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: rgb(0, 0, 0); /* exact background from screenshot */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .video-frame {
      width: 70%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border: 1px solid #000000;
      background: #0b0b0b;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #0b0b0b;
    }
  </style>
  <script>
    const titles = ["Hi", "River was Here :3", "#Vile"];
    let tIndex = 0;
    let cIndex = 0;
    let deleting = false;

    function randomDelay(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function animateTitle() {
      const current = titles[tIndex];

      if (!deleting) {
        document.title = current.slice(0, cIndex + 1);
        cIndex++;

        if (cIndex === current.length) {
          setTimeout(() => deleting = true, randomDelay(800, 1200));
        }
      } else {
        document.title = current.slice(0, cIndex - 1);
        cIndex--;

        if (cIndex === 0) {
          deleting = false;
          tIndex = (tIndex + 1) % titles.length;
        }
      }

      const delay = deleting
        ? randomDelay(80, 160)   // faster backspace
        : randomDelay(300, 500);  // human-like typing

      setTimeout(animateTitle, delay);
    }

    animateTitle();
  </script>
</head>
<body>
  <div class="video-frame">
    <video controls loop>
      <source src="x.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
